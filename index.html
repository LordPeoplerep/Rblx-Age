<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 400px;
    }
    label, input {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      font-size: 1rem;
    }
    input {
      padding: 0.5rem;
    }
    #result {
      font-weight: bold;
      font-size: 1.25rem;
      margin-top: 1rem;
      min-height: 1.5em;
      color: #007700;
    }
    #formula {
      font-style: italic;
      color: #444;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #equation {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 2rem;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 6px;
    }
    #error {
      color: #cc0000;
      font-weight: bold;
      margin-top: 0.5rem;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Roblox Age Calculator</h1>
  <div id="equation">Rₐ = (T<sub>IRL</sub> × 4) ÷ 1.25</div>

  <label for="irlYears">Enter IRL Years Since Joining:</label>
  <input type="number" id="irlYears" min="0" step="0.01" placeholder="e.g. 7.65" autocomplete="off" />

  <div id="error"></div>
  <div id="result"></div>
  <div id="formula"></div>

  <script>
    const irlInput = document.getElementById('irlYears');
    const resultDiv = document.getElementById('result');
    const formulaDiv = document.getElementById('formula');
    const errorDiv = document.getElementById('error');

    function calculateRobloxAge(irlYears) {
      if (irlYears === '' || isNaN(irlYears) || irlYears < 0) {
        return null;
      }
      return (irlYears * 4) / 1.25;
    }

    irlInput.addEventListener('input', () => {
      const value = irlInput.value.trim();
      const irlYears = parseFloat(value);

      if (value === '') {
        resultDiv.textContent = '';
        formulaDiv.textContent = '';
        errorDiv.textContent = '';
        return;
      }

      if (isNaN(irlYears) || irlYears < 0) {
        errorDiv.textContent = 'Please enter a valid positive number.';
        resultDiv.textContent = '';
        formulaDiv.textContent = '';
        return;
      }

      errorDiv.textContent = '';
      const robloxAge = calculateRobloxAge(irlYears);
      resultDiv.textContent = `Roblox Age: ${robloxAge.toFixed(2)} years`;
      formulaDiv.textContent = `Calculated using: (${irlYears} × 4) ÷ 1.25`;
    });
  </script>
</body>
</html>
